<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetado2</title>
    <link rel="stylesheet" href="../css/Maquetado5.css">
</head>
<header>
    <h1 style="text-align: center;">Interfaz de los buenos</h1>
</header>
<body>
    <div class="Datos">
        <label for="fname">Apellido</label>
        <input type="text" id="fname" name="Apellido" placeholder="Apellido como se muestra wn su Ine"><br><br>

        <label for="name">Nombre</label>
        <input type="text" id="name" name="Nombre" placeholder="Solo tu nombre"><br><br>

        <label for="Date"><label for="Mess"><label for="Year">Fecha de Nacimiento</label></label></label>
        <input type="number" id="Date" name="quantity" min="1" max="31" placeholder="Dia">
        <select id="Mess" name="Mes" aria-placeholder="Mes">
          <option value="Enero">Enero</option>
          <option value="Febrerp">Febrero</option>
          <option value="Marzo">Marzo</option>
          <option value="Abril">Abril</option>
          <option value="Mayo">Mayo</option>
          <option value="Junio">Junio</option>
          <option value="Julio">Julio</option>
          <option value="Agosto">Agosto</option>
          <option value="septiembre">septiembre</option>
          <option value="Octubre">Octubre</option>
          <option value="Noviembre">Noviembre</option>
          <option value="Diciembre">Diciembre</option>
        </select>
        <input type="number" id="Year" name="quantity" min="1990" max="2013" placeholder="Año"><br><br>

        <label for="cnacs">Ciudad de Nacimiento</label>
        <input type="text" id="cnacs" name="cnacs" placeholder="Ciudad donde naciste"><br><br>
        
        <!--Esto es pa Paises-->
        <label for="Pais">País de Nacimiento</label>
        <select id="Pais" name="Pais">
          <option value="Mexico">México</option>
          <option value="Colombia">Colombia</option>
          <option value="Argentina">Argentina</option>
          <option value="Peru">Perú</option>
          <option value="Chile">Chile</option>
          <option value="Ecuador">Ecuador</option>
          <option value="Bolivia">Bolivia</option>
          <option value="Paraguay">Paraguay</option>
          <option value="Uruguay">Uruguay</option>
          <option value="Venezuela">Venezuela</option>
        </select>;<br><br>

        <label for="Nacionalidad">Nacionalidad</label>
        <select id="Nacionalidad" name="Nacionalidad">
          <option value="Mexicana">Mexicana</option>
          <option value="Colombiana">Colombiana</option>
          <option value="Argentina">Argentina</option>
          <option value="Peruana">Peruana</option>
          <option value="Chilena">Chilena</option>
          <option value="Ecuatoriana">Ecuatoriana</option>
          <option value="Boliviana">Boliviana</option>
          <option value="Paraguaya">Paraguaya</option>
          <option value="Uruguaya">Uruguaya</option>
          <option value="Venezolana">Venezolana</option>
        </select><br><br>

        <label for="NPass">Numero de Passaporte</label>
        <input type="tel" id="NPass" name="NPass" placeholder="123-1233-5234-643"><br><br>

        <label for="Paisemi">Pais donde ha sido emitido su Passaporte</label>
        <select id="Paisemi" name="Paisemi">
          <option value="Mexico">México</option>
          <option value="Colombia">Colombia</option>
          <option value="Argentina">Argentina</option>
          <option value="Peru">Perú</option>
          <option value="Chile">Chile</option>
          <option value="Ecuador">Ecuador</option>
          <option value="Bolivia">Bolivia</option>
          <option value="Paraguay">Paraguay</option>
          <option value="Uruguay">Uruguay</option>
          <option value="Venezuela">Venezuela</option>
        </select><br><br>

        <label for="fechaemi"><label for="Mesemi"><label for="Yearemi">Fecha de Emision del Passaporte</label></label></label>
        <input type="number" id="fechaemi" name="quantity" min="1" max="31" placeholder="Dia">
        <select id="Messemi" name="Mes" aria-placeholder="Mes">
          <option value="Enero">Enero</option>
          <option value="Febrerp">Febrero</option>
          <option value="Marzo">Marzo</option>
          <option value="Abril">Abril</option>
          <option value="Mayo">Mayo</option>
          <option value="Junio">Junio</option>
          <option value="Julio">Julio</option>
          <option value="Agosto">Agosto</option>
          <option value="septiembre">septiembre</option>
          <option value="Octubre">Octubre</option>
          <option value="Noviembre">Noviembre</option>
          <option value="Diciembre">Diciembre</option>
        </select>
        <input type="number" id="Yearemi" name="quantity" min="2021" max="2024" placeholder="Año"><br><br>


        <label for="fechaven"><label for="Mesven"><label for="Yearven">Fecha de Emision del Passaporte</label></label></label>
        <input type="number" id="fechaven" name="quantity" min="1" max="31" placeholder="Dia">
        <select id="Mesven" name="Mes" aria-placeholder="Mes">
          <option value="Enero">Enero</option>
          <option value="Febrerp">Febrero</option>
          <option value="Marzo">Marzo</option>
          <option value="Abril">Abril</option>
          <option value="Mayo">Mayo</option>
          <option value="Junio">Junio</option>
          <option value="Julio">Julio</option>
          <option value="Agosto">Agosto</option>
          <option value="septiembre">septiembre</option>
          <option value="Octubre">Octubre</option>
          <option value="Noviembre">Noviembre</option>
          <option value="Diciembre">Diciembre</option>
        </select>
        <input type="number" id="Yearven" name="quantity" min="2021" max="2024" placeholder="Año"><br><br>

    </div>
    </body>
</html>
