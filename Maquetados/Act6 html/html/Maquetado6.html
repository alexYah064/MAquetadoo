<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetado2</title>
    <link rel="stylesheet" href="../css/Maquetado3.css">
</head>
<header>
    <h1>Interfaz de los buenos</h1>
</header>
<body>
    <div>
      <!--Esto es pa nombre-->
        <label for="fname">Nombre</label>
        <input type="text" id="fname" name="primernombre" placeholder="Tu nombre es.."><br><br>
        <!--Esto es pa correo-->
        <label for="Correo">Correo:</label>
        <input type="Correo" id="Correo" name="Correo" placeholder="..ejemplo@gmail.com"><br><br>
        
        <!--Esto es pa Url -->
        <label for="URL">URL:</label>
        <input type="url" id="URL" name="URL" placeholder="Escribe la URL de tu pagina"><br><br>
        
        <!--Esto es pa fecha -->
        <label for="start">Fecha:</label>
        <input type="date" id="start" name="trip-start" value="2022-05-22" min="2022-01-01" max="2024-12-31" /><br><br>

        <!--Esto es pa Hora -->
        <label for="appt">Hora</label>
        <input type="time" id="appt" name="appt" min="09:00" max="18:00" required /><br><br>

        <label for="start2" ><label for="appt2">Fecha y hora</label></label>
        <input type="date" id="start2" name="trip-start" value="2022-05-22" min="2022-01-01" max="2024-12-31" />
        <input type="time" id="appt2" name="appt" min="09:00" max="18:00" required /><br><br>

        <!--Esto es pa mes-->
        <label for="Mes">Mes</label>
        <select id="Mes" name="Mes">
          <option value="Enero">Enero</option>
          <option value="Febrerp">Febrero</option>
          <option value="Marzo">Marzo</option>
          <option value="Abril">Abril</option>
          <option value="Mayo">Mayo</option>
          <option value="Junio">Junio</option>
          <option value="Julio">Julio</option>
          <option value="Agosto">Agosto</option>
          <option value="septiembre">septiembre</option>
          <option value="Octubre">Octubre</option>
          <option value="Noviembre">Noviembre</option>
          <option value="Diciembre">Diciembre</option>
        </select><br><br>

        <!--esto es pa semana-->
        <label for="Semana">Semana</label>
        <select id="Semana" name="Mes">
          <option value="Lunes">Lunes</option>
          <option value="Martes">Martes</option>
          <option value="Miercoles">Miercoles</option>
          <option value="Jueves">Jueves</option>
          <option value="Viernes">Viernes</option>
          <option value="Sabado">Sabado</option>
        </select><br><br>

        <!--esto es pa numeros-->
        <label for="quantity">Numeros (Min -10, max 10):</label>
        <input type="number" id="quantity" name="quantity" min="-10" max="10"><br><br>

        <!--Esto es pa numero de celular-->
        <label for="phone">Telefono:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" 
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>

        <!--Esto es pa busqueda-->
        <label for="search">Termino de Busqueda</label>
        <input type="text" name="search" placeholder="Buscador.."><br><br>

        <!--Esto es pa Color-->
        <label for="Color">Color</label>
        <input type="color" id="Color" name="Color" value="#ff0000"><br><br>

        <input type="submit" value="Submit">

    </div>
    </body>
</html>
